<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="brand-logo-container">
        <div class="brand-logo">
          <div class="logo-text">1min<span>cv.com</span></div>
        </div>
      </div>
      <h1>Forgot Password</h1>
      <p>Enter your email to receive a password reset link</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form" *ngIf="!success">
      <!-- Error Message -->
      <div class="alert alert-error" *ngIf="error">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ error }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="Enter your registered email"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Send Reset Link</span>
        <span *ngIf="loading" class="loading-spinner">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" opacity="0.25"></circle>
            <path d="M12 2a10 10 0 0 1 10 10" opacity="0.75"></path>
          </svg>
          Sending...
        </span>
      </button>
    </form>

    <!-- Success Message -->
    <div class="success-message" *ngIf="success">
      <div class="success-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      <h2>Email Sent!</h2>
      <p>{{ success }}</p>
      <button class="btn btn-primary" routerLink="/login">Back to Login</button>
    </div>

    <!-- Back to Login Link -->
    <div class="auth-footer" *ngIf="!success">
      <p>Remember your password? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>

  <div class="legal-footer">
    <a routerLink="/privacy-policy">Privacy Policy</a>
    <span class="dot">&bull;</span>
    <a routerLink="/terms-of-service">Terms of Service</a>
    <span class="dot">&bull;</span>
    <a routerLink="/refund-policy">Refund Policy</a>
    <span class="dot">&bull;</span>
    <a routerLink="/about">About Us</a>
    <span class="dot">&bull;</span>
    <a routerLink="/contact">Contact Us</a>
  </div>
</div>
