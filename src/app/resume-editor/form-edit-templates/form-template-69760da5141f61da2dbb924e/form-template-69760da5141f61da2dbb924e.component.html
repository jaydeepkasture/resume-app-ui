<div class="resume-container">
  
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="identity">
        <input class="name-input" [(ngModel)]="resumeData.name" (ngModelChange)="onModelChange()" placeholder="YOUR NAME">
        <input class="role-input" [(ngModel)]="resumeData.role" (ngModelChange)="onModelChange()" placeholder="CURRENT ROLE">
      </div>
      
      <div class="contact-section">
        <div class="contact-title">CONTACT</div>
        <div class="contact-grid">
          <div class="contact-row">
            <span class="label">PHONE:</span>
            <input [(ngModel)]="resumeData.phoneNo" (ngModelChange)="onModelChange()" placeholder="123-456-7890">
          </div>
          <div class="contact-row">
            <span class="label">WEBSITE:</span>
            <input [(ngModel)]="resumeData['website']" (ngModelChange)="onModelChange()" placeholder="www.website.com">
          </div>
          <div class="contact-row">
            <span class="label">EMAIL:</span>
            <input [(ngModel)]="resumeData.email" (ngModelChange)="onModelChange()" placeholder="email@address.com">
          </div>
        </div>
      </div>
    </div>
    
    <!-- Abstract Art (CSS Shapes) -->
    <div class="header-art">
      <div class="x-shape x-1"></div>
      <div class="x-shape x-2"></div>
      <div class="x-shape x-3"></div>
      <div class="x-shape x-4"></div>
      <div class="x-shape x-5"></div>
    </div>
  </div>

  <!-- Main Body -->
  <div class="body-content">
    
    <!-- Left Column -->
    <div class="left-column">
      
      <!-- Profile -->
      <div class="section">
        <div class="section-title">PROFILE</div>
        <textarea class="profile-text" [(ngModel)]="resumeData.summary" (ngModelChange)="onModelChange()" (input)="adjustTextAreaHeight($event)" rows="1" placeholder="Experienced professional dedicated to..."></textarea>
      </div>

      <!-- Work Experience -->
      <div class="section">
        <div class="section-title">WORK EXPERIENCE</div>
        
        <div class="job-item" *ngFor="let job of resumeData.experience; let i = index">
          <div class="job-header-row">
            <input class="company-name" [(ngModel)]="job.company" (ngModelChange)="onModelChange()" placeholder="COMPANY NAME">
            <span class="separator">, </span>
            <input class="job-role" [(ngModel)]="job.position" (ngModelChange)="onModelChange()" placeholder="JOB TITLE">
          </div>
          <div class="job-date" style="display: flex; gap: 5px;">
             <input [(ngModel)]="job.from" (ngModelChange)="onModelChange()" placeholder="YYYY">
             <span>-</span>
             <input [(ngModel)]="job.to" (ngModelChange)="onModelChange()" placeholder="Present">
          </div>
          
          <textarea class="job-desc" [(ngModel)]="job.description" (ngModelChange)="onModelChange()" (input)="adjustTextAreaHeight($event)" rows="1" placeholder="Describe your responsibilities..."></textarea>
          
          <button class="remove-btn" (click)="removeExperience(i)">Remove</button>
        </div>

        <button class="add-btn" (click)="addExperience()">+ Add Position</button>
      </div>
    
      <!-- If you have other sections for left column, add here -->
      
    </div>

    <!-- Vertical Divider -->
    <div class="vertical-divider"></div>

    <!-- Right Column -->
    <div class="right-column">
      
      <!-- Education -->
      <div class="section">
        <div class="section-title">EDUCATION</div>
        
        <div class="edu-item" *ngFor="let edu of resumeData.education; let i = index">
          <input class="school-name" [(ngModel)]="edu.institution" (ngModelChange)="onModelChange()" placeholder="UNIVERSITY NAME">
          <input class="edu-date" [(ngModel)]="edu.year" (ngModelChange)="onModelChange()" placeholder="20XX - 20XX">
          <textarea class="edu-details" [(ngModel)]="edu.degree" (ngModelChange)="onModelChange()" (input)="adjustTextAreaHeight($event)" rows="1" placeholder="Degree and details..."></textarea>
           <button class="remove-btn" (click)="removeEducation(i)">Remove</button>
        </div>
        <button class="add-btn" (click)="addEducation()">+ Add Education</button>
      </div>

      <!-- Skills -->
      <div class="section">
        <div class="section-title">SKILLS</div>
        <textarea class="skills-text" [(ngModel)]="resumeData.skills" (ngModelChange)="onModelChange()" (input)="adjustTextAreaHeight($event)" rows="1" placeholder="List your skills..."></textarea>
      </div>

      <!-- Hobbies (Optional, checking if data supports it, using generic or skills field if not) -->
      <div class="section">
        <div class="section-title">HOBBIES</div>
        <textarea class="hobbies-text" [(ngModel)]="resumeData['hobbies']" (ngModelChange)="onModelChange()" (input)="adjustTextAreaHeight($event)" rows="1" placeholder="List your hobbies..."></textarea>
      </div>

    </div>
    
  </div>
</div>
