<div class="sidebar-container" [class.open]="isOpen">
  <!-- Sidebar Overlay (for mobile) -->
  <div class="sidebar-overlay" *ngIf="isOpen" (click)="toggleSidebar()"></div>
  
  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="isOpen">
    <!-- Header -->
    <div class="sidebar-header">
      <div class="header-actions">
        <button class="new-chat-btn" (click)="createNewChat()" [disabled]="loading">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>New Resume</span>
        </button>
        
        <!-- Close Sidebar Button (Desktop) -->
        <button class="close-sidebar-btn" (click)="toggleSidebar()" title="Close Sidebar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Sessions List -->
    <div class="sessions-list">
      <!-- Loading State -->
      <div *ngIf="loading && sessions.length === 0" class="loading-state">
        <div class="spinner"></div>
        <p>Loading sessions...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="error && sessions.length === 0" class="error-state">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p>{{ error }}</p>
        <button (click)="loadSessions()" class="retry-btn">Retry</button>
      </div>

      <!-- Sessions -->
      <div *ngIf="sessions.length > 0" class="sessions">
        <div 
          *ngFor="let session of sessions" 
          class="session-item"
          (click)="selectChat(session.chatId)"
        >
          <div class="session-content">
            <div class="session-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
            </div>
            <div class="session-info">
              <h4 class="session-title">{{ session.title }}</h4>
              <p class="session-date">{{ formatDate(session.updatedAt) }}</p>
            </div>
          </div>
          <button 
            class="delete-btn" 
            (click)="deleteChat(session.chatId, $event)"
            title="Delete chat"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="!loading && !error && sessions.length === 0" class="empty-state">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <h3>No chat sessions yet</h3>
        <p>Create a new resume to get started</p>
        <button class="create-first-btn" (click)="createNewChat()">
          Create New Resume
        </button>
      </div>

      <!-- Load More -->
      <div *ngIf="hasMore && !loading" class="load-more">
        <button (click)="loadMore()" class="load-more-btn">
          Load More
        </button>
      </div>

      <!-- Loading More -->
      <div *ngIf="loading && sessions.length > 0" class="loading-more">
        <div class="spinner-small"></div>
        <span>Loading more...</span>
      </div>
    </div>
  </aside>

  <!-- Collapsed Sidebar (Desktop Only - visible when closed) -->
  <div class="collapsed-sidebar" *ngIf="!isOpen">
    <button class="expand-btn" (click)="toggleSidebar()" title="Open Sidebar">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="9" y1="3" x2="9" y2="21"></line>
        <polyline points="15 9 15 15"></polyline>
      </svg>
    </button>
  </div>

  <!-- Mobile Toggle Button (Visible only on Mobile) -->
  <button class="mobile-toggle" (click)="toggleSidebar()" [class.open]="isOpen">
    <svg *ngIf="!isOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
    <svg *ngIf="isOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
</div>
